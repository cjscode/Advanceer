<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanceer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <h1 class="large_text">Advanceer</h1>
        <br>
        <h1>Money:</h1>
        <p id="p_money_text">ERR</p>
        <p id="p_money_sec_text">ERR/sec</p>
        <br>
        <h1>Job Progress:</h1>
        <div class="progress_bar">
            <div id="div_job_progress" class="inner_progress_bar">
                <p id="p_job_text">ERR/ERR</p>
            </div>
        </div>
        <br>
        <h1>Advancement Progress:</h1>
        <div class="progress_bar">
            <div id="div_advance_progress" class="inner_progress_bar">
                <p class="p_advance_text">ERR/ERR</p>
            </div>
        </div>
    </div>
    <div id="tabs">
        <div class="tab" id="tab1">
            <p>Jobs</p>
        </div>
        <div class="tab" id="tab2">
            <p>Advance</p>
        </div>
        <div class="tab" id="tab3">
            <p>Settings</p>
        </div>
    </div>
    <div id="content">
        <div id="jobs">
            <div class="job_div" id="template_div">
                <div class="center">
                    <h1 id="price" class="price_h1">price here</h1>
                </div>
                <h1 id="name">ERR</h1>
                <p id="mps">ERR/s</p>
                <div class='progress_bar'>
                    <div id='div_progress' class='inner_progress_bar'>
                        <p id='progress_text'>ERR/ERR</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="advances">

        </div>
    </div>
    <div id="bottom_bar">
        <p id="version_text">vERR</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
